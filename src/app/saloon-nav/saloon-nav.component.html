<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer 
      class="sidenav" 
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  routerLink='/'>Home</a>
      <a mat-list-item  routerLink='/'>About</a>
      <a mat-list-item  routerLink='/auth' *ngIf="!token" [ngClass]="hidden">Login</a>
      <a mat-list-item  routerLink="#" *ngIf="token" (click)="LogOut()">LogOut</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SaloonApp</span>
      <div class="spacer"></div>
      <div class="menus" *ngIf="!(isHandset$ | async)">
          <a mat-list-item  routerLink='/'>Home</a>
          <a mat-list-item  routerLink='/'>About</a>
          <a mat-list-item  routerLink='/auth' [ngClass]="hidden" *ngIf="!token">Login</a>
          <a mat-list-item  routerLink="#" *ngIf="token" (click)="LogOut()">LogOut</a>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
